<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div id="text"></div>
      <button id="add">add</button>
    </div>
    <script type="module">
      import { reactive } from "./src/reactivity/index.js";
      import { effect } from "./src/collect/index.js";
      const number = reactive({ a: 1 });
      effect(() => {
        // console.log("effect测试");
        document.querySelector("#text").innerHTML = `${number.a}`;
      });
      function add() {
        number.a+= 1;
        console.log(number,'333')

      }
      document.querySelector("#add").addEventListener("click", add);
    </script>
  </body>
</html>
