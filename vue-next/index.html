<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div id="text"></div>
    <button id="add">add</button>
  </div>
  <script type="module">
    // import { reactive } from "./src/reactivity/index.js"
    // import { effect } from "./src/reactivity/collect/index.js"
    import { effect, reactive, ref, computer } from "./src/reactivity/demo.js";

    // const number = reactive({ a: 1 });
    const number = ref(1);

    effect(() => {
      console.log("effect测试");
      // document.querySelector("#text").innerHTML = `${number.a}`
      document.querySelector("#text").innerHTML = `${number.value}`;
    });
    computer(() => {

      console.log('运行computer', number.value * 2)
    })
    function add() {
      number.value += 1;
    }
    document.querySelector("#add").addEventListener("click", add);
  </script>
</body>

</html>
